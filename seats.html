<body>

    <div class="movie-container">
        <h1>
            <label class="text">Select a movie</label>
        </h1>
        <select id="movie">
            <option value="15">Ant Man ($15)</option>
            <option value="22">Avengers ($22)</option>
            <option value="18">Joker ($18)</option>
            <option value="29">6 Underground ($29)</option>
            <option value="15">Spider Man ($15)</option>
            <option value="22">Mary Poppins ($22)</option>
            <option value="18">Venom ($18)</option>
        </select>
    </div>
    <h1>
        <label class="text2">Select a Location</label>
    </h1>
    <div class="location-container">
        <select id="location">
            <option value="15">Pickering</option>
            <option value="22">Ajax</option>
            <option value="18">Oshawa</option>
            <option value="29">Markham</option>
            <option value="15">Downtown</option>
            <option value="22">Scarborough</option>
            <option value="18">Richmond Hill</option>
        </select>
    </div>


    <ul class="showcase">
        <li>
            <div class="seat"></div>
            <p FONT COLOR="#ff0000">AVAILABLE</p>
        </li>
        <li>
            <div class="seat selected1"></div>
            <p FONT COLOR="#ff0000">SELECTED</p>
        </li>
    </ul>

    <div class="container">
        <div class="screen"><img class="welcome" src="Screen.jpg" alt="" /></div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
    </div>

    <h3 class="text">
        You will reserve <span id="count">0</span> seats for a price of $<span id="price">0</span>. Please pay your fees at the theater.
    </h3>

    <div>
        <button type="submit"> <a href="thx.html">Reserve My Seats</a></button>

    </div>

    <script src="seats.js" type="text/javascript"></script>
</body>
</html>
